<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/gamesetting.css">
    <title>Tic Tac Toe - Game Setting</title>
</head>
    <body>
        <div class="config">
            <div class="conteinerSetting">
                <div class="alertButton">
                    <img class="alertImg"src="assets/images/alert.svg" alt="">
                    <span class="alertSpan">
                        Selecione alguns dos bot√µes abaixo!
                    </span>
                </div>
            
                <h2>
                    Enter the players names
                </h2>
                <div class="profiles">
                    <div class="profile1">
                        <img src="assets/images/avatar_01.svg" alt="">
                        <span>X</span>
                    </div>
                    <div class="profile2">
                        <img src="assets/images/avatar_02.svg" alt="">
                        <span>O</span>
                    </div>
                </div>
                <div class="inputNameX">
                    <span>
                        X
                    </span>
                    <input type="text" name="nameX" id="nameX" placeholder="player 1" maxlength="10" autocomplete="off">
                </div>
                <div class="inputNameO">
                    <span>
                        O
                    </span>
                    <input type="text" name="nameO" id="nameO" placeholder="player 2" maxlength="10" autocomplete="off">
                </div>
                <h2>
                    <!-- Rounds -->
                    Points
                </h2>
                <div class="rounds">
                    <button class="botao" type="button" data-round="1">1</button>
                    <button class="botao" type="button" data-round="3">3</button>
                    <button class="botao" type="button" data-round="5">5</button>
                </div>
                <a class="buttonNext" href="ticTacToe.html">
                    <img src="assets/images/seta back.svg" alt="seta back">
                </a>
            </div>
        </div>
    <script type="module" src="js/script2.js"></script>
    </body>
</html>
